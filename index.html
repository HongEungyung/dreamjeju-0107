<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림 제주</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 해더 -->
      <header>
        <!-- 로고 -->
        <div class="logo">
          <a href="#"><h1>Dream Jeju</h1></a>
        </div>
        <!-- 메뉴 -->
        <nav>
          <ul class="menu-top">
            <li><a href="#">단체 여행</a></li>
            <li><a href="#">맞춤 여행</a></li>
            <li><a href="#">갤러리</a></li>
            <li><a href="#">문의하기</a></li>
          </ul>
        </nav>
      </header>

      <!-- 메인 상단 이미지-->
      <div class="main-image">
        <img src="images/photo-3.jpg" alt="돌담 사진" />
      </div>
      <!-- 메인 하단 왼쪽 텍스트 -->
      <div class="main-text">
        <div class="notice">
          <div class="text-box">
            <span class="first">공지사항</span>
            <span class="second">갤러리</span>
          </div>
          <ul class="text-detail">
            <li>사무실을 이전했습니다.</li>
            <li>[참가 모집] 카약 체험에 초대합니다.</li>
            <li>[참가 모집] 여름 방학 기간, 오름 체험단을 모집합니다.</li>
            <li>겨울, 추천 여행지.</li>
            <li>가을, 추천 여행지.</li>
          </ul>
        </div>
        <!-- 메인 하단 우측 아이콘 -->
        <div class="picture">
          <div class="img">
            <img src="images/icon-1.jpg" alt="아이콘1" />
            <p>평화기행</p>
          </div>
          <div class="img">
            <img src="images/icon-2.jpg" alt="아이콘2" />
            <p>힐링 워크샵</p>
          </div>
          <div class="img">
            <img src="images/icon-3.jpg" alt="아이콘3" />
            <p>문의하기</p>
          </div>
        </div>
      </div>

      <!-- 풋터 -->
      <footer>
        <ul>
          <li><a href="#">회사 소개</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">여행약관</a></li>
          <li><a href="#">사이트맵</a></li>
        </ul>
        <div class="address-box">
          <p>제주특별자치도</p>
        </div>
        <!-- 아이콘 -->
        <div class="icons">
          <a href="#"><img src="images/sns-1.png" alt="" /></a>
          <a href="#"><img src="images/sns-2.png" alt="" /></a>
          <a href="#"><img src="images/sns-3.png" alt="" /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
